<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/high_risk_area_5.js"></script>
        <script src="data/HuangHuaiHai_pingyuansheng2022_6.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[29.459274686860446,105.9723816649073],[43.19129599742859,130.52654357975652]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_wc21_25m_tavg_03_0');
        map.getPane('pane_wc21_25m_tavg_03_0').style.zIndex = 400;
        var img_wc21_25m_tavg_03_0 = 'data/wc21_25m_tavg_03_0.png';
        var img_bounds_wc21_25m_tavg_03_0 = [[-90.0,-180.0],[90.0,180.0]];
        var layer_wc21_25m_tavg_03_0 = new L.imageOverlay(img_wc21_25m_tavg_03_0,
                                              img_bounds_wc21_25m_tavg_03_0,
                                              {pane: 'pane_wc21_25m_tavg_03_0'});
        bounds_group.addLayer(layer_wc21_25m_tavg_03_0);
        map.addLayer(layer_wc21_25m_tavg_03_0);
        map.createPane('pane_19802020_1');
        map.getPane('pane_19802020_1').style.zIndex = 401;
        var img_19802020_1 = 'data/19802020_1.png';
        var img_bounds_19802020_1 = [[31.36762880300014,110.3050256890001],[42.66762880300014,122.8050256890001]];
        var layer_19802020_1 = new L.imageOverlay(img_19802020_1,
                                              img_bounds_19802020_1,
                                              {pane: 'pane_19802020_1'});
        bounds_group.addLayer(layer_19802020_1);
        map.addLayer(layer_19802020_1);
        map.createPane('pane_China_Hebei_2022_WGS_2');
        map.getPane('pane_China_Hebei_2022_WGS_2').style.zIndex = 402;
        var img_China_Hebei_2022_WGS_2 = 'data/China_Hebei_2022_WGS_2.png';
        var img_bounds_China_Hebei_2022_WGS_2 = [[35.65939700665733,113.25678703529002],[42.91365225203611,120.34314715406686]];
        var layer_China_Hebei_2022_WGS_2 = new L.imageOverlay(img_China_Hebei_2022_WGS_2,
                                              img_bounds_China_Hebei_2022_WGS_2,
                                              {pane: 'pane_China_Hebei_2022_WGS_2'});
        bounds_group.addLayer(layer_China_Hebei_2022_WGS_2);
        map.addLayer(layer_China_Hebei_2022_WGS_2);
        map.createPane('pane_China_Henan_2022_WGS_3');
        map.getPane('pane_China_Henan_2022_WGS_3').style.zIndex = 403;
        var img_China_Henan_2022_WGS_3 = 'data/China_Henan_2022_WGS_3.png';
        var img_bounds_China_Henan_2022_WGS_3 = [[31.29655882211255,110.17400031681413],[36.55817110425741,116.97819960484904]];
        var layer_China_Henan_2022_WGS_3 = new L.imageOverlay(img_China_Henan_2022_WGS_3,
                                              img_bounds_China_Henan_2022_WGS_3,
                                              {pane: 'pane_China_Henan_2022_WGS_3'});
        bounds_group.addLayer(layer_China_Henan_2022_WGS_3);
        map.addLayer(layer_China_Henan_2022_WGS_3);
        map.createPane('pane_China_Shandong_2022_WGS_4');
        map.getPane('pane_China_Shandong_2022_WGS_4').style.zIndex = 404;
        var img_China_Shandong_2022_WGS_4 = 'data/China_Shandong_2022_WGS_4.png';
        var img_bounds_China_Shandong_2022_WGS_4 = [[33.858218719716604,114.75860107285924],[38.96271565866896,122.88413231230554]];
        var layer_China_Shandong_2022_WGS_4 = new L.imageOverlay(img_China_Shandong_2022_WGS_4,
                                              img_bounds_China_Shandong_2022_WGS_4,
                                              {pane: 'pane_China_Shandong_2022_WGS_4'});
        bounds_group.addLayer(layer_China_Shandong_2022_WGS_4);
        map.addLayer(layer_China_Shandong_2022_WGS_4);
        function pop_high_risk_area_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(String(feature.properties['id']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        var pattern_high_risk_area_5_0 = new L.StripePattern({
            weight: 0.3,
            spaceWeight: 2.0,
            color: '#000000',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 315
        });
        pattern_high_risk_area_5_0.addTo(map);
        function style_high_risk_area_5_0() {
            return {
                pane: 'pane_high_risk_area_5',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_high_risk_area_5_0,
                interactive: true,
            }
        }
        function style_high_risk_area_5_1() {
            return {
                pane: 'pane_high_risk_area_5',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_high_risk_area_5');
        map.getPane('pane_high_risk_area_5').style.zIndex = 405;
        map.getPane('pane_high_risk_area_5').style['mix-blend-mode'] = 'normal';
        var layer_high_risk_area_5 = new L.geoJson.multiStyle(json_high_risk_area_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_high_risk_area_5',
            layerName: 'layer_high_risk_area_5',
            pane: 'pane_high_risk_area_5',
            onEachFeature: pop_high_risk_area_5,
            styles: [style_high_risk_area_5_0,style_high_risk_area_5_1,]
        });
        bounds_group.addLayer(layer_high_risk_area_5);
        map.addLayer(layer_high_risk_area_5);
        function pop_HuangHuaiHai_pingyuansheng2022_6(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(String(feature.properties['fid']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['省'] !== null ? autolinker.link(String(feature.properties['省']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['省代码'] !== null ? autolinker.link(String(feature.properties['省代码']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['省类型'] !== null ? autolinker.link(String(feature.properties['省类型']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_HuangHuaiHai_pingyuansheng2022_6_0() {
            return {
                pane: 'pane_HuangHuaiHai_pingyuansheng2022_6',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(207,207,207,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_HuangHuaiHai_pingyuansheng2022_6');
        map.getPane('pane_HuangHuaiHai_pingyuansheng2022_6').style.zIndex = 406;
        map.getPane('pane_HuangHuaiHai_pingyuansheng2022_6').style['mix-blend-mode'] = 'normal';
        var layer_HuangHuaiHai_pingyuansheng2022_6 = new L.geoJson(json_HuangHuaiHai_pingyuansheng2022_6, {
            attribution: '',
            interactive: true,
            dataVar: 'json_HuangHuaiHai_pingyuansheng2022_6',
            layerName: 'layer_HuangHuaiHai_pingyuansheng2022_6',
            pane: 'pane_HuangHuaiHai_pingyuansheng2022_6',
            onEachFeature: pop_HuangHuaiHai_pingyuansheng2022_6,
            style: style_HuangHuaiHai_pingyuansheng2022_6_0,
        });
        bounds_group.addLayer(layer_HuangHuaiHai_pingyuansheng2022_6);
        map.addLayer(layer_HuangHuaiHai_pingyuansheng2022_6);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
